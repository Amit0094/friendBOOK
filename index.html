<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="left">
                <h2 class="thin">friend<span class="bold">BOOK</span></h2>
            </div>
            <div class="right">
                <a class="home" href="./index.html">Home</a>
                <a class="about" href="./About us/index.html">About</a>
                <a class="member" href="./Member/index.html">Members</a>
                <i id="navigate-icon" class="ri-menu-2-line"></i>
            </div>
        </nav>
        <div class="navigate">
            <a class="home" href="./index.html">Home</a>
            <a class="about" href="./About us/index.html">About</a>
            <a class="member" href="./Member/index.html">Members</a>
        </div>
        <div class="container">
            <div class="left-container">
                <h3>Friend Profile Cards :</h3>
                <div class="cards"></div>
            </div>
            <div class="right-container">
                <h3>Start your Journey of making friends........</h3>
                <div class="button"><button class="btn">Add Friend</button></div>
                <form class="form">
                    <img class="closeBtn" src="./close.png" alt="imge">
                    <label class="username" for="username">Name : </label>
                    <input type="text" placeholder="Enter your name" id="username"> <br>
                    <label class="age" for="age">Age : </label>
                    <input type="number" placeholder="Enter your age" id="age"> <br>
                    <label class="status" for="status">Status : </label>
                    <input type="text" placeholder="Friend or Not" id="status"> <br>

                    <div class="gender-div">
                        <label class="gender">Gender : </label>
                        <div>
                            <input type="radio" id="gender-male" name="gender" value="Male">
                            <label class="male" for="gender-male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="gender-female" name="gender" value="Female">
                            <label class="female" for="gender-female">Female</label><br>
                        </div>
                    </div>

                    <button class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
